<!DOCTYPE html>
<html>
<head>
	<title>Exercise #3: Masonry layout</title>
</head>
<style>
	body
	{
		background-color: purple;
	}
	.fl
	{
		display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: 1fr 1fr;
	}
	.fl>div
	{
		border: black solid 2px;
	}
</style>

<body>
	<div class="fl">
  			<div> <img src="https://via.placeholder.com/350x150.png">1</div>
  			<div> <img src="https://via.placeholder.com/350x100.png">2</div>
  			<div> <img src="https://via.placeholder.com/350x100.png">3</div>
  			<div> <img src="https://via.placeholder.com/350x200.png">4</div>
  			<div> <img src="https://via.placeholder.com/350x230.png">5</div>
  			<div> <img src="https://via.placeholder.com/350x350.png">6</div>
	</div>
</body>
</html>
