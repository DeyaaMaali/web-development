<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<title>Exercise #2b: Importing font</title>
</head>
<body>
	<h1 style="font-family: 'Roboto', sans-serif; font-size: 36px; color: blue;">My First Heading</h1>
	<div style="font-family: Verdana, Geneva, sans-serif; font-size: 1.2em">
		<h2>My Second Heading</h2>
		<p>
			My first paragraph.
		</p>
		<p style="font-family: Courier New, Courier, monospace; text-align: right;">
			My second paragraph.
		</p>
	</div>
</body>
</html>
