<!DOCTYPE html>
<html>
<head>
	<title>Exercise #1: Twitter App</title>
</head>
<style>
	body
	{
		background-color: purple;
	}
	.fl
	{
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 300px 300px;

	}
	.fl>div
	{
		/*border: black solid 2px;*/
		text-align: center;
		color: white;
		padding-top: 10px;
	}
	#d1
	{
		background-color: red;
	}
	#d2
	{
		background-color: blue;
	}
	#d3
	{
		background-color: pink;
	}
	#d4
	{
		background-color: green;
	}
</style>

<body>
	<div class="fl">
  			<div id="d1"> Tweets </div>
  			<div id="d2"> Replies </div>
  			<div id="d3"> Search </div>
  			<div id="d4"> Messages </div>
	</div>
</body>
</html>
